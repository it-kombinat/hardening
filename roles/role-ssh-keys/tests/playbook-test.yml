---
- hosts: all
  vars:
    user_name: 'johnd'
  pre_tasks:
    - name: PRE - create test user
      user:
        name: '{{ user_name }}'
  roles:
    - role: ansible-role-ssh-keys
      ssh_keys_user:
        root:
          - '{{ lookup("file", "integ/keys") }}'
        '{{ user_name }}':
          - '{{ lookup("file", "integ/keys") }}'
          - "ssh-rsa "
